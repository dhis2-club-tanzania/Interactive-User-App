<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="displayName">
    <th mat-header-cell *matHeaderCellDef>Display Name</th>
    <td
      mat-cell
      *matCellDef="let element"
      (click)="onEditUser($event, element.id)"
    >
      {{ element.displayName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td
      mat-cell
      *matCellDef="let element"
      (click)="onEditUser($event, element.id)"
    >
      {{ element.username }}
    </td>
  </ng-container>

  <ng-container matColumnDef="lastLogin">
    <th mat-header-cell *matHeaderCellDef>Last Login</th>
    <td
      mat-cell
      *matCellDef="let element"
      (click)="onEditUser($event, element.id)"
    >
      {{ element.lastLogin | date }}
    </td>
  </ng-container>

  <ng-container matColumnDef="disabled">
    <th mat-header-cell *matHeaderCellDef>Disabled</th>
    <td
      mat-cell
      *matCellDef="let element"
      (click)="onEditUser($event, element.id)"
    >
      <i *ngIf="element.disabled" class="fa fa-check"></i>
    </td>
  </ng-container>

  <ng-container matColumnDef="menu">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon><i class="fa fa-user-circle"></i></mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="onEditUser($event, element.id)">
          <mat-icon><i class="fa fa-edit"></i></mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item>
          <mat-icon><i class="fa fa-trash"></i></mat-icon>
          <span>Remove</span>
        </button>
        <button mat-menu-item>
          <mat-icon><i class="fa fa-clone"></i></mat-icon>
          <span>Replicate</span>
        </button>
        <button mat-menu-item>
          <mat-icon><i class="fa fa-ban"></i></mat-icon>
          <span>Disable</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<button
  class="fab-button"
  mat-fab
  color="primary"
  (click)="onCreateUser($event)"
>
  <i class="fa fa-plus"></i>
</button>
